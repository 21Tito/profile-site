<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience - Theo Yeh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Theo Yeh</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="experience.html" class="active">Experience</a>
                <a href="how-i-work.html">How I Work</a>
                <a href="tech-stack.html">Tech Stack</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Experience Section -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title">Experience</h1>
            <p class="page-subtitle">9+ years building products across marketplaces, SaaS, and enterprise</p>
        </div>
    </section>

    <section class="experience-timeline-section">
        <div class="container">
            <div id="experienceTimeline" class="experience-timeline">
                <!-- Loaded dynamically from content.json -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Theo Yeh. All rights reserved.</p>
        </div>
    </footer>

    <script src="content-loader.js"></script>
    <script>
        // Load experience timeline dynamically
        document.addEventListener('DOMContentLoaded', async () => {
            const data = await loadContent();
            if (data && data.experience) {
                const timeline = document.getElementById('experienceTimeline');
                timeline.innerHTML = data.experience.map(exp => `
                    <div class="timeline-item">
                        <div class="timeline-company">
                            ${exp.logo ? `<img src="${exp.logo}" alt="${exp.company}" class="timeline-logo">` : ''}
                            <h2 class="timeline-company-name">${exp.company}</h2>
                        </div>
                        <div class="timeline-roles">
                            ${exp.roles.map(role => `
                                <div class="timeline-role">
                                    <h3 class="timeline-role-title">${role.title}</h3>
                                    <p class="timeline-role-meta">
                                        ${role.timeframe}
                                        ${role.location ? ` Â· ${role.location}` : ''}
                                    </p>
                                    <p class="timeline-role-description">${role.description}</p>
                                    ${role.relatedCaseStudies && role.relatedCaseStudies.length > 0 ? `
                                        <div class="timeline-case-studies">
                                            <strong>Related case studies:</strong>
                                            ${role.relatedCaseStudies.map(csId => {
                                                const cs = data.caseStudies.find(c => c.id === csId);
                                                return cs ? `<a href="case-study.html?id=${cs.id}" class="case-study-link">${cs.title}</a>` : '';
                                            }).join('')}
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            }
        });
    </script>
</body>
</html>
