<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo Yeh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-container">
        <div class="book-cover left"></div>
        <div class="book-content">
            <div id="particles-js"></div>
            <nav>
                <div class="logo">Theo</div>
                <div class="nav-links">
                    <a href="#services">Services</a>
                    <a href="#case-studies">Case studies</a>
                    <a href="about.html">About me</a>
                    <a href="#contact">Contact us</a>
                </div>
            </nav>

            <main>
                <div class="hero-section">
                    <div class="profile-section">
                        <img src="me.jpg" alt="Profile Photo" class="profile-image">
                        <h1>I'm Theo Yeh</h1>
                        <p class="substle">Senior Product Manager based in United States.</p>
                    </div>

                    <div class="intro-section">
                        <h2>Learning how to code!</h2>
                        <div class="cta-buttons">
                            <a href="mailto:theoyeh@gmail.com" class="primary-button">Email me</a>
                            <button class="secondary-button">See my work</button>
                        </div>
                    </div>
                </div>

                <section class="experience-section">
                    <h3>Working experience</h3>
                    <div class="experience-items">
                        <div class="experience-item">
                            <div class="company-logo-container">
                                <img src="roo.png" alt="Roo Logo" class="company-logo">
                            </div>
                            <div class="experience-details">
                                <h4>Senior Product Manager</h4>
                                <p>Roo</p>
                            </div>
                            <span class="date">[Start Date] - Present</span>
                        </div>
                        <!-- You can add more experience items like this:
                        <div class="experience-item">
                            <img src="company2-logo.png" alt="Company Logo" class="company-logo">
                            <div class="experience-details">
                                <h4>Previous Role</h4>
                                <p>Previous Company</p>
                            </div>
                            <span class="date">Date Range</span>
                        </div>
                        -->
                    </div>
                </section>

                <section id="contact">
                    <form id="contactForm" class="contact-form">
                        <h2>Contact Me</h2>
                        <input type="text" id="name" placeholder="Your Name" required>
                        <input type="email" id="email" placeholder="Your Email" required>
                        <textarea id="message" placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </section>
            </main>
        </div>
        <div class="book-cover right"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            particlesJS('particles-js',
            {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#007bff"  // Change color to match your theme
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false
                    },
                    "size": {
                        "value": 3,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#007bff",  // Change color to match your theme
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    }
                },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>
